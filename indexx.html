<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <main>
      <h1></h1>
      <div class="info-container">
        <div class="current-time-date-container">
          <div class="current-time">11:30</div>
          <div class="current-date">Monday, 11 November 2022</div>
        </div>
        <div class="current-weather-prognos-container">
          <img src="" alt="weather icon" class="weather-icon" />
          <div class="temperature-celcius-container">
            <p>Aktuel temperatur celsius</p>
            <p>18 C</p>
          </div>
          <div class="temperature-fahrenheit-container">
            <p>Aktuel temperatur fahrenheit</p>
            <p>64,4 F</p>
          </div>
          <div class="place-container">
            <div class="country-box">Sverige</div>
            <div class="region-box">Sk√•ne</div>
            <div class="city-box">Helsingborg</div>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
